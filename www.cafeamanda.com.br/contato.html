  <!-- Formulário -->
  <div class="container" id="form-contato">
    <div class="row row-content">
      <div class="col-xs-12 col-sm-6">
        <p class="spinnaker text-right" style="margin-bottom:20px;">Preencha o formulário abaixo para tirar todas <br>as suas dúvidas e solicitar um orçamento!</p>
        <div class="col-xs-12 col-sm-12">
          <form action="https://formspree.io/contato@cafeamanda.com.br" method="POST" class="form-horizontal" role="form">
            <div class="form-group">
              <label for="Nome" class="col-xs-12 col-sm-3 control-label">
                Nome:
              </label>
              <div class="col-xs-12 col-sm-9">
                <input type="text" id="Nome" name="Nome" placeholder="Seu nome" class="form-control" required="">
              </div>
            </div>
            <div class="form-group">
              <label for="email" class="col-xs-12 col-sm-3 control-label">
                E-mail:
              </label>
              <div class="col-xs-12 col-sm-9">
                <input type="email" id="email" name="_replyto" placeholder="username@email.com" class="form-control" required="">
              </div>
            </div>
            <div class="form-group">
              <label for="telefone" class="col-xs-12 col-sm-3 control-label">
                Telefone:
              </label>
              <div class="col-xs-12 col-sm-9">
                <input type="text" id="telefone" name="telefone" class="form-control js-cel-number js-tel-number" placeholder="(55) 55555-5555">
              </div>
            </div>
            <div class="form-group">
              <label for="assunto" class="col-xs-12 col-sm-3 control-label">
                Assunto:
              </label>
              <div class="col-xs-12 col-sm-9">
                <select id="assunto" name="assunto" onchange="showfield(this.options[this.selectedIndex].value)" class="form-control" required="">
                  <option selected="selected" disabled="disabled" value="(Sem assunto)">
                    Meu site...
                  </option>
                  <option value="Meu site já existe e precisa de melhora.">
                    Já existe e precisa de melhora.
                  </option>
                  <option value="Meu site ainda não existe, mas já tenho uma ideia.">
                    Ainda não existe, mas já tenho uma ideia.
                  </option>
                  <option value="Meu site ainda não existe e quero ajuda para pensá-lo.">
                    Ainda não existe e quero ajuda para pensá-lo.
                  </option>
                  <option value="Outro...">
                    Outro...
                  </option>
                </select>
                <div id="ifOther" class="form-group"></div>
              </div>
            </div>
            <div class="form-group">
              <label for="mensagem" class="col-xs-12 col-sm-3 control-label">
                Mensagem:
              </label>
              <div class="col-xs-12 col-sm-9">
                <textarea name="mensagem " class="form-control" required="" rows="12"></textarea>
              </div>
            </div>
            <div class="form-group pull-right">
              <div class="col-xs-12">
                <button type="submit" class="btn btn-info">Enviar</button>
              </div>
            </div>
            <input type="hidden" name="_next" value="thanks.html"/>
            <input type="hidden" name="_subject" value="[Formulário] Amanda Café | Dúvidas e Orçamentos"/>
          </form>
        </div>
      </div>
      <div class="col-xs-12 col-sm-5 col-sm-offset-1" id="contato-col-2">
        <h1 style="padding:0;margin:0;">Se preferir,</h1>
        <br>
        <p>Contate-me através do e-mail: <strong>contato@cafeamanda.com.br</strong></p>
        <p>ou do telefone: <strong>(85) 98210-6080</strong>
        <p><i class="fa fa-exclamation-circle"></i><em> Atendimento em todo o Brasil.</em></p>

  <!-- Hidden field in Formulário -->
  <script type="text/javascript">
    function showfield(name){
      if(name=='Outro...') {
        document.getElementById('ifOther')
        .innerHTML='<label for="Outro..." class="col-xs-12 col-sm-3 control-label">Qual?</label><div class="col-xs-12 col-sm-9"><input type="text" name="Outro..." id="Outro..." class="form-control" required=""/>';
